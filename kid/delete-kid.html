<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3 bg-kidcenter">
    <h1 class="text-center text-dark">Delete Kid</h1>
    <hr class="hr-2 bg-dark w-25">
    <form class="form w-25 mx-auto" th:action="@{/kids/delete/{id}(id=${kidId})}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label class="font-weight-bold" for="add-kid-name">Name</label>
            <input type="text" class="form-control text-center" id="add-kid-name" name="name" th:value="${kid.name}" disabled>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="add-kid-description">Description</label>
            <input type="text" class="form-control text-center" id="add-kid-description" name="description" th:value="${kid.description}" disabled>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="add-kid-birthdate">Birth Date</label>
            <input type="text" class="form-control text-center" id="add-kid-birthdate" name="birthdate" th:value="${kid.birthDate}" disabled>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="add-kid-gender">Gender</label>
            <input type="text" class="form-control text-center" id="add-kid-gender" name="gender" th:value="${kid.gender}" disabled>
        </div>
        <div class="form-group">
            <label for="add-kid-languages" class="font-weight-bold">Languages</label>
            <select multiple="" class="form-control text-center" id="add-kid-languages" name="languages">
                <option th:each="language : ${kid.languages}" th:text="${language}" th:value="${language}" readonly></option>
            </select>
        </div>
        <div class="form-group">
            <label for="add-kid-sports" class="font-weight-bold">Sport</label>
            <select multiple="" class="form-control text-center" id="add-kid-sports" name="sports">
                <option th:each="sport : ${kid.sports}" th:text="${sport}" th:value="${sport}" readonly></option>
            </select>
        </div>
        <div class="form-group">
            <label for="add-kid-instruments" class="font-weight-bold">Instruments</label>
            <select multiple="" class="form-control text-center" id="add-kid-instruments" name="instruments">
                <option th:each="instrument : ${kid.instruments}" th:text="${instrument}" th:value="${instrument}" readonly></option>
            </select>
        </div>
        <div class="form-group">
            <label for="add-kid-otheractivities" class="font-weight-bold">Other Activities</label>
            <select multiple="" class="form-control text-center" id="add-kid-otheractivities" name="languages">
                <option th:each="otheractivity : ${kid.otheractivities}" th:text="${otheractivity}" th:value="${language}" readonly></option>
            </select>
        </div>
        <hr class="hr-2 bg-dark w-25">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-danger">Delete Kid</button>
        </div>
        <br/>
    </form>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
