<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3 bg-kidcenter">
    <h1 class="text-center text-dark">Kid Details</h1>
    <hr class="hr-2 bg-dark w-25">
    <form class="form w-25 mx-auto" th:action="@{/kids/details/{id}(id=${kidId})}" method="post" enctype="multipart/form-data">

        <div class="text-center">
            <img th:src="${kid.imageUrl}" width="350" height="350" alt="Product">
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h3 th:text="${kid.name}"></h3>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-12 mt-3">
                <h4 th:text="${kid.birthDate} + ', ' + ${kid.gender}"></h4>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col col-md-12 mt-3">
                <h4 th:text="'Description: ' + ${kid.description}"></h4>
            </div>
        </div>
        <hr class="hr-2 bg-dark w-25">
        <br/>
    </form>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
