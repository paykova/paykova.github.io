<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3 bg-kidcenter">
    <h1 class="text-center text-dark">All Kids</h1>
    <hr class="hr-2 bg-dark w-75">
    <table class="table table-hover w-100 mx-auto">
        <thead>
        <tr class="row mx-auto">
            <th class="col-md-1 text-center">#</th>
            <th class="col-md-1 text-center">Image</th>
            <th class="col-md-1 text-center">Name</th>
            <th class="col-md-1 text-center">Birth Date</th>
            <th class="col-md-1 text-center">Gender</th>
            <th class="col-md-1 text-center">Description</th>
            <th class="col-md-1 text-center">Parent</th>
            <th class="col-md-1 text-center">ACTIONS</th>

        </tr>
        </thead>
        <tbody>
        <th:block th:each="kid, iter : ${kids}">
            <tr class="row mx-auto">
                <th class="col-md-1 text-center" th:text="${iter.index + 1}"></th>
                <td class="col-md-1"><div class="text-center"><img th:src="${kid.imageUrl}" width="40" height="40" alt="Kid"></div></td>
                <td class="col-md-1 text-center" th:text="${kid.name}"></td>
                <td class="col-md-1 text-center" th:text="${kid.birthDate}"></td>
                <td class="col-md-1 text-center" th:text="${kid.gender}"></td>
                <td class="col-md-1 text-center" th:text="${kid.description}"></td>
                <td class="col-md-1 text-center" th:text="${kid.getParent().getUsername()}"></td>
                <td class="col-md-4 text-center">
                    <a th:href="@{/kids/details/{id}(id=${kid.id})}" class="btn btn-secondary font-weight-bold text-white">Details</a>
                    <a th:href="@{/kids/edit/{id}(id=${kid.id})}" class="btn btn-success font-weight-bold text-white">Edit</a>
                    <a th:href="@{/kids/delete/{id}(id=${kid.id})}" class="btn btn-danger font-weight-bold text-white">Delete</a>
                    <a th:href="@{/kids/schedule/{id}(id=${kid.id})}" class="btn btn-info font-weight-bold text-white">Schedule</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <hr class="hr-2 bg-dark">
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
