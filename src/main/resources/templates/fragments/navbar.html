<th:block>

    <th:block sec:authorize="isAnonymous()">
        <nav class="navbar navbar-expand-lg navbar-light rounded font-weight-bold" style="background-color: #9370DB">
            <a class="navbar-brand" th:href="@{/}">𝕂𝕚𝕕𝕤 ℂ𝕖𝕟𝕥𝕖𝕣</a>
            <button class="navbar-toggler" aria-expanded="false" aria-controls="guestNav" aria-label="Toggle navigation"
                    type="button" data-target="#navbarNav" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="guestNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/users/login}">Login</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/users/register}">Register</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/contact}">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </th:block>

    <th:block sec:authorize="isAuthenticated()">

        <nav class="navbar navbar-expand-lg navbar-light rounded font-weight-bold" style="background-color: #9370DB">
            <a class="navbar-brand" th:href="@{/home}">𝕂𝕚𝕕𝕤 ℂ𝕖𝕟𝕥𝕖𝕣</a>
            <button class="navbar-toggler" aria-expanded="false" aria-controls="navbarNav"
                    aria-label="Toggle navigation" type="button" data-target="#userNav" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="userNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/kids/my/{id}(id = ${#authentication.getPrincipal().getId()})}">My Kids</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/users/profile}">Profile</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/contact-logged}">Contact</a>
                    </li>

                    <th:block sec:authorize="hasRole('ROLE_MODERATOR')">
                        <li class="nav-item active">
                            <div class="dropdown show">
                                <a class="nav-link active dropdown-toggle" id="moderatorDropdown" role="button"
                                   aria-expanded="false" aria-haspopup="true" href="#" data-toggle="dropdown">
                                    Moderator
                                </a>
                                <div class="dropdown-menu" aria-labelledby="moderatorDropdown">
                                    <a class="dropdown-item" th:href="@{/sports/add}">Add Sport</a>
                                    <a class="dropdown-item" th:href="@{/instruments/add}">Add Instrument</a>
                                    <a class="dropdown-item" th:href="@{/languages/add}">Add Language</a>
                                    <a class="dropdown-item" th:href="@{/otheractivities/add}">Add Other Activity</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" th:href="@{/sports/all}">All Sports</a>
                                    <a class="dropdown-item" th:href="@{/instruments/all}">All Instruments</a>
                                    <a class="dropdown-item" th:href="@{/languages/all}">All Languages</a>
                                    <a class="dropdown-item" th:href="@{/otheractivities/all}">All Other Activities</a>
                                </div>
                            </div>
                        </li>
                    </th:block>

                    <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                        <li class="nav-item active">
                            <div class="dropdown">
                                <a class="nav-link active dropdown-toggle" id="adminDropdown" role="button"
                                   aria-expanded="false" aria-haspopup="true" href="#" data-toggle="dropdown">
                                    Admin
                                </a>
                                <div class="dropdown-menu" aria-labelledby="adminDropdown">
                                    <a class="dropdown-item" th:href="@{/users/all}">All Users</a>
                                    <a class="dropdown-item" th:href="@{/kids/all}">All Kids</a>
                                </div>
                            </div>
                        </li>
                    </th:block>

                    <li class="nav-item active">
                        <form action="/logout?login" method="post"><input name="_csrf" type="hidden"
                                                                          value="80417983-fe8b-45c7-963e-31f6915a1560">
                            <button class="logout-button nav-link">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </th:block>

</th:block>
