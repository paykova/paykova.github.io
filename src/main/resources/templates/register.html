<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="jumbotron mt-3 bg-kidcenter">
    <!--<div class="hero-images-banner desktop-only text-center"><img alt="Babysitting &amp; Child Care Training"-->
                                                                  <!--src="https://szymeckakatarzyna.pl/wp-content/uploads/2019/02/banner-1090830__340.jpg"-->
                                                                  <!--title=""></div>-->
    <h1 class="text-center text-kidcenter">Register</h1>
    <hr class="hr-2 bg-dark w-25">
    <form class="form w-25 mx-auto" th:action="@{/users/register}" method="post"><input name="_csrf" type="hidden" value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
        <div class="form-group">
            <label class="font-weight-bold" for="username">Username</label>
            <input name="username" class="form-control" id="username" type="text" placeholder="Username...">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="password">Password</label>
            <input name="password" class="form-control" id="password" type="password" placeholder="Password...">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="confirmPassword">Confirm Password</label>
            <input name="confirmPassword" class="form-control" id="confirmPassword" type="password" placeholder="Confirm Password...">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="email">Email</label>
            <input name="email" class="form-control" id="email" type="email" placeholder="Email...">
        </div>
        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-dark" type="submit">Register</button>
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
