<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3 bg-kidcenter">
    <h1 class="text-center text-dark">All Other Activities</h1>
    <hr class="hr-2 bg-dark w-75">
    <table class="table table-hover w-75 mx-auto">
        <thead>
        <tr class="row mx-auto">
            <th class="col-md-2 text-center">#</th>
            <th class="col-md-5 text-center">Name</th>
            <th class="col-md-5 text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="otheractivity, iter : ${otheractivities}">
            <tr class="row mx-auto">
                <th class="col-md-2 text-center" th:text="${iter.index + 1}"></th>
                <td class="col-md-5 text-center" th:text="${otheractivity.name}"></td>
                <td class="col-md-5 text-center">
                    <a th:href="@{/otheractivities/edit/{id}(id=${otheractivity.id})}" class="btn btn-dark">Edit</a>
                    <a th:href="@{/otheractivities/delete/{id}(id=${otheractivity.id})}"  class="btn btn-dark">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <hr class="hr-2 bg-dark">
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
