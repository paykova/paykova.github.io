<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3 bg-kidcenter">
    <h1 class="text-center text-dark">Edit Profile</h1>
    <hr class="hr-2 bg-dark w-25">
    <form class="form w-25 mx-auto" th:action="@{/users/edit}" th:method="patch"><input name="_csrf" type="hidden" value="80417983-fe8b-45c7-963e-31f6915a1560">
        <div class="form-group">
            <label class="font-weight-bold" for="username">Username</label>
            <input name="username" class="form-control" id="username" type="text" readonly th:value="${model.username}">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="oldpassword">Old Password</label>
            <input name="oldPassword" class="form-control" id="oldpassword" required type="password" placeholder="Password...">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="password">New Password</label>
            <input name="password" class="form-control" id="password" type="password" placeholder="New Password...">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="confirmPassword">Confirm New Password</label>
            <input name="confirmPassword" class="form-control" id="confirmPassword" type="password" placeholder="Confirm New Password...">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="email">Email</label>
            <input name="email" class="form-control" id="email" type="email" placeholder="Email..." th:value="${model.email}">
        </div>
        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-dark" type="submit">Edit</button>
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
